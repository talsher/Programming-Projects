<html>
	<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script  type="text/javascript" src="SIC.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		var SIC = new SICinteprater();
		var addedSIC = false;
		const bullet = "sic: ";
		
		//TextBoxes references
		var inputTextBox, resultTextBox, labelsTextBox, sicArrTextBox;

		//Buttons references
		var runButton , debugButton, nextButton ,cleanButton, stopButton, switchStyleButton;

		//Labels
		var IPlabel;
		// style name
		var nextStyle;
		function clearRes_Label()
		{
			resultTextBox.value = "";
			labelsTextBox.value = "";
			sicArrTextBox.value = "";
		}
		function run()
		{
			lockInputTextBox();
			clearRes_Label();

			let input = inputTextBox.value;
			let res = SIC.run(input);
			
			if(res instanceof SICerror)
				alert(res.error);
			else
			{
				sicArrTextBox.value = SIC.SCItranslateArr.join(' ');
				
			}
			
			
			resultTextBox.value = res;
			update_labels();
			unlockInputTextBox();
		}

		function debug()
		{
			lockInputTextBox();
			clearRes_Label();
			
			let input = inputTextBox.value;

			SIC.startDebug();
			let res = SIC.run(input);
			
			if(res instanceof SICerror)
			{
				alert(res.error);
				resultTextBox.value = res;
			}
			else
			{
				resultTextBox.value = SIC.SCItranslateArr;
				sicArrTextBox.value = SIC.SCItranslateArr
				runButton.disabled = true;
				debugButton.disabled = true;
				nextButton.disabled = false;
				stopButton.disabled = false;
			}
		}

		function next()
		{
			if(SIC.debug)
			{				
				let res = SIC.runNext();
				
				if(res instanceof SICerror)
					alert(res.error);

				resultTextBox.value = res;
				update_labels();
				IPlabel.innerHTML = "IP location: "+ SIC.IP;
			}
			if(!SIC.debug)
			{
				runButton.disabled = false;
				debugButton.disabled = false;
				nextButton.disabled = true;
				unlockInputTextBox();
			}
			
		}

		function update_labels()
		{
			let labelStatus = "";
				for(let label in SIC.labelsVals)
					if(label.charAt(0) == '.')
						labelStatus += label + ": " + SIC.labelsVals[label]+"\n";

			labelsTextBox.value = labelStatus;
		}

		function stop_debug()
		{
			SIC.stopDebug();
			runButton.disabled = false;
			debugButton.disabled = false;
			nextButton.disabled = true;
			stopButton.disabled = true;
			IPlabel.innerHTML = "";
			unlockInputTextBox();
		}

		function setup()
		{
			//set textboxes
			 inputTextBox = document.getElementById("inputText");
			 resultTextBox = document.getElementById("resText");
			 labelsTextBox = document.getElementById("resLabelText");
			 sicArrTextBox = document.getElementById("resArrText");

			 //set buttons
			 runButton = document.getElementById("runButton");
			 debugButton = document.getElementById("debugButton");
			 nextButton = document.getElementById("nextButton");
			 cleanButton = document.getElementById("cleanButton");
			 stopButton = document.getElementById("stopButton");
			 copyButton = document.getElementById("copyButton");
			 switchStyleButton = document.getElementById("switchStyleButton");
			 incTextButton = document.getElementById("incTextButton");
			 decTextButton = document.getElementById("decTextButton");
			 //set labels
			 IPlabel = document.getElementById("IPlabel");

			 


			  $('#inputText').keyup(function (event) {
				
				
				if (event.keyCode == 13) { // If enter is pressed.
					
				  var content = this.value;
				  
				  var sel = this.selectionStart;//getInputSelection(this);
				  var caret = this.selectionStart//getCaret(this);
				  
				  //alert(caret + " " + this.value.length + " "+this.value.charAt(caret)+".");
				  //alert(caret < this.value.length && this.value.charAt(caret) != '\n');
				  if(!(caret < this.value.length && this.value.charAt(caret) != '\n'))
				  {


					this.value = content.substring(0,caret) +
								bullet +
								content.substring(caret,content.length);
					
					this.selectionStart = sel + bullet.length;
					this.selectionEnd = sel + bullet.length;
					addedSIC = true;
					
					event.stopPropagation(); 
				  } 
				}
				
				else
					addedSIC = false;
			  });


			$('#inputText').keydown(function (event) {
				if(event.keyCode == 8)
				{
					var content = this.value;
				  
				 	 var sel = this.selectionStart;//getInputSelection(this);
					  var caret = this.selectionStart//getCaret(this);
					//alert('['+content.substring(caret - bullet.length, caret)+']');
					

				  if(caret >= bullet.length && content.substring(caret - bullet.length, caret) == bullet )
				  {
					  //alert('['+content.substring(0,caret - bullet.length)+']['+content.substring(caret,content.length)+']');
						this.value = content.substring(0,caret - bullet.length) +
								content.substring(caret,content.length);
					
						this.selectionStart = sel - bullet.length;
						this.selectionEnd = sel - bullet.length;
						addedSIC = true;
						
						//event.stopPropagation();
						return false;  
				  }
				}
			});
			
			$('#inputText').bind("keydown", TextBoxCheckReadableEvet);

			switchStyleButton.style.bottom = 40;
			switchStyleButton.style.right = 40;

			decTextButton.style.bottom = 100;
			decTextButton.style.right = 60;

			incTextButton.style.bottom = 160;
			incTextButton.style.right = 60;

			switchStyle("normal");
			
		}
		
		function lockInputTextBox()
		{
			inputTextBox.readOnly = true;
		}

		function unlockInputTextBox()
		{
			inputTextBox.readOnly = false;
		}

		function TextBoxCheckReadableEvet(event)
		{
			if(this.readOnly){
				alert("Cannot edit while in Running/Debugging.");
			}
		}

		function copyToClipboard()
		{
			sicArrTextBox.focus();
			sicArrTextBox.select();

			try {
				document.execCommand('copy');
			} catch (err) {
				console.error('Error, unable to copy: ', err);
			}
			copyButton.focus();
			copyButton.select();
		}

		function switchStyle(style)
		{
			if(style == "dark")
			{
				$( "button" ).each(function( index ) {
					$( this ).removeClass("button_normal");
					$( this ).addClass("button_dark");
				});

				$( "textarea" ).each(function( index ) {
					$( this ).removeClass("textarea_normal");
					$( this ).addClass("textarea_dark");
				});

				$( "body" ).removeClass("body_normal");
				$( "body" ).addClass("body_dark");

				nextStyle = "normal";
				switchStyleButton.innerHTML = "Back to normal!";

			}
			else if(style == "normal")
			{
				$( "button" ).each(function( index ) {
					$( this ).removeClass("button_dark");
					$( this ).addClass("button_normal");
				});

				$( "textarea" ).each(function( index ) {
					$( this ).removeClass("textarea_dark");
					$( this ).addClass("textarea_normal");
				});

				$( "body" ).removeClass("body_dark");
				$( "body" ).addClass("body_normal");

				nextStyle = "dark";
				switchStyleButton.innerHTML = "Go Dark!";
			}

		}

		function changeTextSize(delta)
		{
			$( "textarea" ).each(function( index ) {
				var size = parseInt($(this).css("font-size"));
				size = size + delta + "px";
				$(this).css({
					'font-size': size
				});
			});
		}


	</script>
	<center><h1>ARCHI3</h1></center>
	</head>
	<body onload="setup()" class="body_normal">
		<center>
		<button id="switchStyleButton" onclick='switchStyle(nextStyle)' class="button_float">Go Dark!</button>
		<button id="incTextButton"onclick='changeTextSize(1)' class="button_float button_fix_size">+</button>
		<button id="decTextButton" onclick='changeTextSize(-1)' class="button_float button_fix_size">-</button>
<table>
	<tr>
			<td rowspan="2">
		<textarea id="inputText" rows="22" cols="50" onclick="TextBoxCheckReadableEvet()">:: use :: for comment
:: output - res = a * b
start: .con_b, .b
sic: .con, .con_b, end
sic: .con, .con
sic: .con, .sub
sic: .con_b, .con_b
:: add labels to commands without .
add: .tmp, .a
sic: .b, .sub
sic: .jmp_helper, .sub, start
end: .res, .tmp
sic: 0,0,0
:: all variables must have . at the start
.a: 10
.b: 5
.sub: 1
.tmp: 0
.res: 0
.jmp_helper: 0
.con: -1
.con_b: 0</textarea>
			</td>
			<td>
				<textarea id="resText" rows="10" cols="30" placeholder="result array will be here" readonly></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<textarea id="resLabelText" rows="10" cols="30"
						placeholder="labels values here" readonly></textarea>
			</td>
		</tr>
</table>
		<br>
		<h2 id="IPlabel"></h2>
		<button id="runButton" onclick='run()'>RUN!</button>
		<button id="debugButton" onclick='debug()'>DEBUG!</button>
		<button id="nextButton" onclick='next()' disabled ="true">NEXTLine!</button>
		<button id="stopButton" onclick='stop_debug()' disabled="true">stop!</button>
		<button id="cleanButton" onclick='clearRes_Label()'>clear!</button>
		<br>
		<br>
		<button id="copyButton" onclick='copyToClipboard()'>Copy Sic Array</button>
		
		<br>
		<br>
		<textarea id="resArrText" rows="10" cols="30" placeholder="the code as arr..." readonly></textarea>
		</center>
		
	</body>
</html>
